
[main]
name = "hpge.realtime"
triggers = ["every-minute 10", "every-minute 40"]



[action.main]
type = "read_file"
param0 = "/Users/healer/sid"
next = "find"
return = "content"


[action.find]
type = "find_files"
param0 = "/Users/healer/{@content.0|split|last}"
next = "postfile"
return = "filename"


[action.postfile]
type = "http_post_file"
param0 = "filename"
url = "http://127.0.0.1:1024/d/file/10?fileType=hpge&folder=444"
next = ""